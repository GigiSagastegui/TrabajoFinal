<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card">
			<div class="card-header text-white bg-dark mb-3">Reporte de
				Procesos</div>
			<div class="card-body">

				<img th:if="${#strings.length(proceso.foto) > 0}"
					class="img-thumbnail rounded float-left" style="max-width: 17%;"
					th:src="@{'/procesos/uploads/' + ${proceso.foto}}"
					th:alt="${proceso.foto}" />

				<div class="table-responsive">
					<table class="table table-white">


						<tbody>


							<tr>
								<td>CODIGO</td>
								<td th:text="${proceso.idProceso}"></td>
							</tr>
							<tr>
								<td>Proceso</td>
								<td th:text="${proceso.nombreProceso}"></td>
							</tr>
							<tr>
								<td>Descripcion</td>
								<td th:text="${proceso.descripcionProceso}"></td>
							</tr>

							<tr>
								<td>√Årea</td>
								<td th:text="${proceso.area.nombreArea}"></td>
							</tr>
						</tbody>

					</table>

					<a th:href="@{/procesos/listar}" type="button"
						class="btn btn-primary k"> <span
						class="glyphicon glyphicon-circle-arrow-left"></span> Volver
					</a>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
