<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card">
			<div class="card-header text-white bg-dark mb-3">Reporte de
				Informes</div>
			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-white">
					

						<tbody>
							<tr>
								<td>CODIGO</td>
								<td th:text="${informe.idInforme}"></td>
							</tr>
							<tr>
								<td>Auditor a cargo</td>
								<td th:text="${informe.auditor.namePersona}"></td>
							</tr>
							<tr>
								<td>Proceso auditado</td>
								<td th:text="${informe.proceso.nombreproceso}"></td>
							</tr>
							<tr>
								<td>Descripci√≥n de Informe</td>
								<td th:text="${informe.descripcionInforme}"></td>
							</tr>
							
						</tbody>

					</table>

					<a th:href="@{/informes/listar}" type="button"
						class="btn btn-primary k"> <span
						class="glyphicon glyphicon-circle-arrow-left"></span> Volver
					</a>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
