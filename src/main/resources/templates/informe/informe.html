<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de
				Informes</div>
			<form th:action="@{/informes/guardar}" th:object="${informe}"
				method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label for="idInforme" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{idInforme}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('idInforme')}"
							th:errors="*{idInforme}"></small>
					</div>
				</div>



				<div class="form-group row">
					<label for="auditor" class=" col-sm-2 col-form-label">Auditor:</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{auditor.idPersona}">
							<option th:each="audi: ${listaAuditores}"
								th:value="${audi.idPersona}" th:text="${audi.namePersona}"
								th:selected="(${audi.idPersona} == *{auditor.idPersona})"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="informe" class="col-sm-2 col-form-label">Descripci√≥n de informe:</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{descripcionInforme}"
							class="form-control" th:errorclass="'form-control alert-danger'" />
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('descripcionInforme')}"
							th:errors="*{descripcionInforme}"></small>
					</div>
				</div>


				<div class="form-group row">
					<label for="proceso" class=" col-sm-2 col-form-label">Proceso:</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{proceso.idProceso}">
							<option th:each="pro: ${listaProcesos}"
								th:value="${pro.idProceso}" th:text="${pro.nombreProceso}"
								th:selected="(${pro.idProceso} == *{proceso.idProceso})"></option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />

						<a href="/informes/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
				<p th:text="${mensaje}"></p>
			</form>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
