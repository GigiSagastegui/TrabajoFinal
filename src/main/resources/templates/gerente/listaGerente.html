<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div align="right">
			<a th:href="@{/gerentes/nuevo}" id="add-row" type="button"
				class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></a>
		</div>
		<div>
			<form th:action="@{/gerentes/buscar}" method="post"
				th:object="${gerente}">
				<div class="form-group">

					<label for="gerente">Buscar:</label> <input type="text"
						class="form-control" th:field="*{namePersona}" id="gerente"></input>
					<div align="right">
						<button type="submit" class="btn btn-success">
							<span class="glyphicon glyphicon-ok"></span>
						</button>
						<a href="/gerentes/listar" class="btn btn-danger"><span
							class="glyphicon glyphicon-remove"></span></a>
					</div>
				</div>

			</form>

		</div>

		<div class="card">
			<div class="card-header text-white bg-dark mb-3">Reporte de
				Gerentes</div>
			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-white">
						<thead class="bg-dark mb-3 text-white">
							<tr>
								<th>Id</th>
								<th>Gerente</th>
								<th>Fecha de Nacimiento</th>
								<th>Email</th>
								<th>DNI</th>
								<th>Direccion</th>
								<th>Telefono</th>
								<th align="center">Operaci√≥n</th>
							</tr>
						</thead>
						<tbody id="gerente-list">
							<tr th:each="gerente:${listaGerentes}">
								<td><a class="btn btn-info btn-xs"
									th:href="@{/gerentes/ver/} + ${gerente.idPersona}"
									th:text="${gerente.idPersona}"></a></td>
								<td th:text="${gerente.namePersona}"></td>
								<td
									th:text="${#dates.format(gerente.birthDatePersona,'dd/MM/yyyy')}"></td>
								<td th:text="${gerente.emailPersona}"></td>
								<td th:text="${gerente.dniPersona}"></td>
								<td th:text="${gerente.DireccionPersona}"></td>
								<td th:text="${gerente.TelPersona}"></td>
								<td align="center"><a
									th:href="@{'/gerentes/detalle/' + ${gerente.idPersona}}"><span
										class="glyphicon glyphicon-edit"></span></a></td>
							</tr>
						</tbody>
					</table>
					<div th:if="${mensaje}" class="alert alert-info">
						<p th:text="${mensaje}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
