<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de
				Detalles</div>
			<form th:action="@{/detalles/guardar}" th:object="${detalle}"
				method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label for="idDetalle" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{idDetalle}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('idDetalle')}" th:errors="*{idDetalle}"></small>
					</div>
				</div>



				<div class="form-group row">
					<label for="proceso" class=" col-sm-2 col-form-label">Proceso:</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{proceso.idProceso}">
							<option th:each="pro: ${listaProcesos}"
								th:value="${pro.idProceso}" th:text="${pro.idProceso}"
								th:selected="(${pro.idProceso} == *{proceso.idProceso})"></option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label for="auditoria" class=" col-sm-2 col-form-label">Auditoria:</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{auditoria.idAuditoria}">
							<option th:each="aud: ${listaAuditorias}"
								th:value="${aud.idAuditoria}" th:text="${aud.idAuditoria}"
								th:selected="(${aud.idAuditoria} == *{auditoria.idAuditoria})"></option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label for="resultadoAuditoria" class="col-sm-2 col-form-label">Resultado Auditoria</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{resultadoAuditoria}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('resultadoAuditoria')}"
							th:errors="*{resultadoAuditoria}"></small>
					</div>
				</div>


				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />

						<a href="/detalles/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
				<p th:text="${mensaje}"></p>
			</form>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
