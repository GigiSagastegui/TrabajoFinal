<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div align="right">
			<a th:href="@{/tareas/nuevo}" id="add-row" type="button"
				class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></a>
		</div>
		

		<div class="card">
			<div class="card-header text-white bg-dark mb-3">Reporte de
				Tareas</div>
			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-white">
						<thead class="bg-dark mb-3 text-white">
							<tr>
								<th>Id</th>
								<th>Tarea</th>
								<th>Proceso</th>
								<th align="center">Operaci√≥n</th>
							</tr>
						</thead>
						<tbody id="tarea-list">
							<tr th:each="tarea:${listaTareas}">
								<td th:text="${tarea.idTarea}"></td>
								<td th:text="${tarea.descripcionTarea}"></td>
								<td th:text="${tarea.proceso.nombreProceso}"></td>

								<td align="center"><a
									th:href="@{'/tareas/modificar/' + ${tarea.idTarea}}"><span
										class="glyphicon glyphicon-edit"></span></a></td>
							</tr>
						</tbody>
					</table>
					<p th:text="${mensaje}"></p>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
