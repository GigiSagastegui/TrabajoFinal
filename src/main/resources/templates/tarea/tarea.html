<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de Proceso</div>
			<form th:action="@{/tareas/guardar}" th:object="${tarea}"
				method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label for="idTarea" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{idTarea}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('idTarea')}"
							th:errors="*{idTarea}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="tarea" class="col-sm-2 col-form-label">Tarea</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{descripcionTarea}"
							class="form-control" th:errorclass="'form-control alert-danger'" />
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('descripcionTarea')}"
							th:errors="*{descripcionTarea}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="proceso" class=" col-sm-2 col-form-label">Proceso:</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{proceso.idProceso}">
							<option th:each="p: ${listaProcesos}" th:value="${p.idProceso}"
								th:text="${p.idProceso}"
								th:selected="(${p.idProceso} == *{proceso.idProceso})"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />

						<a href="/tareas/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
				<p th:text="${mensaje}" class="form-text text-danger"></p>
			</form>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
