<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de Area</div>
			<form th:action="@{/areas/guardar}" th:object="${area}" method="post"
				enctype="multipart/form-data">
				<div class="form-group row">
					<label for="idArea" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{idArea}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('idArea')}" th:errors="*{idArea}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="area" class="col-sm-2 col-form-label">Area</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombreArea}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nombreArea')}"
							th:errors="*{nombreArea}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="gerente" class=" col-sm-2 col-form-label">Gerente</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{gerente.idPersona}">
							<option th:each="g: ${listaGerentes}" th:value="${g.idPersona}"
								th:text="${g.namePersona}"
								th:selected="(${g.idPersona} == *{gerente.idPersona})"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />

						<a href="/areas/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
				<p th:text="${mensaje}" class="form-text text-danger"></p>
			</form>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
